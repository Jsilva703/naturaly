<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sucos Naturaly - Rumo ao Ironman!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #fefbf3;
        overflow-x: hidden; /* Previne a rolagem horizontal */
        overflow-y: hidden; /* Previne a rolagem vertical */
      }

      .main {
        font-family: "Poppins", sans-serif;
        background-color: #fefbf3;
        min-height: 100vh;
        height: 100vh; /* Garante que o main ocupe a altura total */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        color: #422402;
        padding: 120px 20px;
        box-sizing: border-box;
      }

      .background-circles {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(circle, rgba(253, 184, 19, 0.1) 10%, transparent 11%),
          radial-gradient(circle, rgba(253, 184, 19, 0.1) 10%, transparent 11%);
        background-size: 50px 50px;
        background-position:
          0 0,
          25px 25px;
        opacity: 0.5;
        z-index: 0;
      }

      .wave-container {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 0;
        pointer-events: none;
      }
      .wave-container svg {
        width: 100%;
        display: block;
      }
      .top-wave {
        top: 0;
      }
      .bottom-wave {
        bottom: -1px;
      }

      .card {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 1.5rem;
        max-width: 400px;
        width: 90%;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(141, 110, 99, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.18);
        transition: all 0.3s ease-in-out;
      }

      .header {
        margin-bottom: 0.5rem;
      }

      .logo-container {
        margin-bottom: 0.5rem;
      }

      .logo-container svg {
        transition: transform 0.3s ease-in-out;
      }

      .juice-image-container {
        margin-bottom: 0.5rem;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: height 0.3s ease-in-out;
      }

      .juice-image {
        max-height: 100%;
        max-width: 100%;
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.15));
      }

      .juice-caption {
        font-weight: 700;
        font-size: 0.8rem;
        color: #a0522d;
        margin: 0;
        margin-bottom: 1rem;
        letter-spacing: 0.5px;
      }

      .pricing-section {
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 1.5rem;
        width: 100%;
        margin-bottom: 1.5rem;
        transition: margin-bottom 0.3s ease-in-out;
      }

      .price-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .price-header {
        font-family: "Bebas Neue", cursive;
        font-size: 2rem;
        color: #c65b0a;
        line-height: 0.9;
        transition: font-size 0.3s ease-in-out;
      }

      .price-value,
      .price-value-combo {
        font-family: "Bebas Neue", cursive;
        font-size: 3.5rem;
        color: #4caf50;
        line-height: 1;
        transition: font-size 0.3s ease-in-out;
      }

      .mission-section {
        width: 100%;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        padding-top: 1.5rem;
        margin-bottom: 1rem;
        transition: padding-top 0.3s ease-in-out;
      }

      .ironman-text {
        margin: 0 auto 1.5rem auto;
        max-width: 350px;
        font-size: 1rem;
        font-weight: 400;
        font-style: italic;
        transition: margin-bottom 0.3s ease-in-out;
      }

      .cta-button {
        background-color: #4caf50;
        color: white;
        width: 100%;
        max-width: 300px;
        height: 55px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5px 0 25px;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        box-sizing: border-box;
        margin: 0 auto;
      }

      .cta-button:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
      }

      .icon-container {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .footer {
        padding-top: 0.5rem;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        width: 100%;
        margin-top: 1rem;
      }

      .social-handle {
        font-weight: 700;
        color: #8d6e63;
        font-size: 1rem;
        margin: 0.5rem 0 0 0;
      }

      /* Responsive adjustments for shorter screens */
      @media (max-height: 800px) {
        .main {
          padding: 60px 20px;
        }
        .logo-container {
          margin-bottom: 0;
        }
        .logo-container svg {
          transform: scale(0.9);
        }
        .juice-image-container {
          height: 160px;
        }
        .pricing-section {
          margin-bottom: 1rem;
          gap: 1rem;
        }
        .price-header {
          font-size: 1.5rem;
        }
        .price-value,
        .price-value-combo {
          font-size: 2.8rem;
        }
        .mission-section {
          padding-top: 1rem;
        }
        .ironman-text {
          font-size: 0.9rem;
          margin: 0 auto 1rem auto;
        }
        .card {
          padding: 1rem;
        }
        .footer {
          margin-top: 0.5rem;
        }
      }

      /* More aggressive adjustments for very short screens (e.g., landscape phones) */
      @media (max-height: 650px) {
        .main {
          padding: 30px 15px;
        }
        .logo-container svg {
          transform: scale(0.75);
        }
        .juice-image-container {
          height: 120px;
          margin-bottom: 0.2rem;
        }
        .juice-caption {
          margin-bottom: 0.5rem;
        }
        .price-header {
          font-size: 1.3rem;
        }
        .price-value,
        .price-value-combo {
          font-size: 2.4rem;
        }
        .mission-section {
          padding-top: 0.75rem;
          margin-bottom: 0.5rem;
        }
        .ironman-text {
          font-size: 0.8rem;
          margin: 0 auto 0.75rem auto;
        }
        .cta-button {
          height: 50px;
          padding: 0 5px 0 20px;
          font-size: 0.9rem;
        }
        .icon-container {
          width: 40px;
          height: 40px;
        }
        .footer {
          margin-top: 0.2rem;
        }
        .social-handle {
          font-size: 0.9rem;
        }
      }

      /* Extreme adjustments for very, very short landscape screens */
      @media (max-height: 450px) {
        .main {
          padding: 15px;
        }
        .card {
          padding: 0.8rem;
        }
        .logo-container {
          margin-bottom: 0;
        }
        .logo-container svg {
          transform: scale(0.6);
        }
        .juice-image-container {
          height: 80px;
          margin-bottom: 0.2rem;
        }
        .juice-caption {
          font-size: 0.7rem;
          margin-bottom: 0.4rem;
        }
        .pricing-section {
          gap: 1rem;
          margin-bottom: 0.5rem;
        }
        .price-header {
          font-size: 1.1rem;
        }
        .price-value,
        .price-value-combo {
          font-size: 2.1rem;
        }
        .mission-section {
          padding-top: 0.5rem;
          margin-bottom: 0.5rem;
        }
        .ironman-text {
          font-size: 0.7rem;
          margin: 0 auto 0.5rem auto;
        }
        .cta-button {
          height: 40px;
          font-size: 0.8rem;
          padding: 0 5px 0 15px;
        }
        .icon-container {
          width: 32px;
          height: 32px;
        }
        .footer {
          padding-top: 0.2rem;
          margin-top: 0.2rem;
        }
        .social-handle {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="background-circles"></div>

      <div class="wave-container top-wave">
        <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
          <path
            d="M0,80 C240,150 480,0 720,80 C960,160 1200,10 1440,80 L1440,0 L0,0 Z"
            fill="#FDB813"
          />
        </svg>
      </div>

      <section class="card">
        <header class="header">
          <div class="logo-container">
            <svg width="220" height="85" viewBox="0 0 220 90">
              <defs>
                <linearGradient
                  id="logoGradient"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="0%"
                >
                  <stop offset="0%" stop-color="#FFA000" />
                  <stop offset="100%" stop-color="#FFC107" />
                </linearGradient>
              </defs>
              <g transform="translate(10, 0) scale(0.9)">
                <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" />
                <path
                  d="M40,15 A25 25 0 0 1 40 65"
                  stroke="#FFF"
                  stroke-width="4"
                  fill="none"
                />
                <path
                  d="M25,28 Q40,35 55,28"
                  stroke="#FFF"
                  stroke-width="3"
                  fill="none"
                />
                <path
                  d="M30 40 L 40 50 L 50 40"
                  stroke="#FFF"
                  stroke-width="3"
                  fill="none"
                />
                <circle cx="40" cy="30" r="5" fill="#FFF" />
                <path d="M35,38 L45,38 L40,55 Z" fill="#FFF" />
                <path
                  d="M15,20 Q25,10 35,20 C 25 25 15 20 15 20"
                  fill="#4CAF50"
                />
              </g>
              <text
                x="95"
                y="32"
                font-family="Poppins, sans-serif"
                font-size="14"
                fill="#8D6E63"
                font-weight="700"
              >
                SUCOS
              </text>
              <text
                x="95"
                y="62"
                font-family="Poppins, sans-serif"
                font-size="28"
                font-weight="900"
              >
                <tspan fill="#4CAF50">Natur</tspan>
                <tspan fill="#FFA000">aly</tspan>
              </text>
            </svg>
          </div>
        </header>

        <div class="juice-image-container">
          <svg
            width="150"
            height="200"
            viewBox="0 0 100 150"
            class="juice-image"
          >
            <defs>
              <linearGradient
                id="juiceGradient"
                x1="0%"
                y1="0%"
                x2="0%"
                y2="100%"
              >
                <stop offset="0%" stop-color="#FFC107" />
                <stop offset="100%" stop-color="#FFA000" />
              </linearGradient>
            </defs>
            <path
              d="M30,140 C20,140 20,130 20,120 L20,30 C20,20 25,15 35,15 L65,15 C75,15 80,20 80,30 L80,120 C80,130 80,140 70,140 Z"
              fill="url(#juiceGradient)"
              stroke="#E69500"
              stroke-width="2"
            />
            <path
              d="M25,30 Q30,70 25,110"
              fill="none"
              stroke="rgba(255, 255, 255, 0.5)"
              stroke-width="5"
              stroke-linecap="round"
            />
            <path
              d="M35,15 L65,15 L68,5 L32,5 Z"
              fill="#4CAF50"
              stroke="#388E3C"
              stroke-width="1"
            />
            <rect
              x="30"
              y="0"
              width="40"
              height="5"
              rx="2"
              fill="#4CAF50"
              stroke="#388E3C"
              stroke-width="1"
            />
          </svg>
        </div>
        <p class="juice-caption">SUCOS DE 300ML & 1L</p>

        <div class="pricing-section">
          <div class="price-item">
            <span class="price-header">300ML</span>
            <span class="price-value">R$7</span>
          </div>
          <div class="price-item">
            <span class="price-header">4x300ML</span>
            <span class="price-value">R$24</span>
          </div>
          <div class="price-item">
            <span class="price-header">1L</span>
            <span class="price-value">R$20</span>
          </div>
          <div class="price-item">
            <span class="price-header">4x1L</span>
            <span class="price-value-combo">R$70</span>
          </div>
        </div>

        <div class="mission-section">
          <p class="ironman-text">
            Cada suco me ajuda a competir no
            <strong>Ironman florianópolis 2026</strong>!
          </p>
          <a
            href="https://wa.me/5534997742420?text=Olá!%20Gostaria%20de%20fazer%20um%20pedido%20de%20suco%20Naturaly."
            class="cta-button"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Fazer pedido pelo WhatsApp"
          >
            FAÇA SEU PEDIDO
            <div class="icon-container">
              <svg
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                ></path>
              </svg>
            </div>
          </a>
        </div>

        <footer class="footer">
          <p class="social-handle">@alyxandrecxta</p>
        </footer>
      </section>

      <div class="wave-container bottom-wave">
        <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
          <path
            d="M0,40 C240,-10 480,120 720,40 C960,-40 1200,90 1440,40 L1440,120 L0,120 Z"
            fill="#FDB813"
          />
        </svg>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
